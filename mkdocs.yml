site_name: Eliana RM - Fab Academy 2021

repo_name: 'rmeliana/FabAcademy'
repo_url: 'https://github.com/rmeliana/FabAcademy'
site_description: 'My project documentation following Fab Academy instructions'
site_author: 'ElianaRM'
site_url: 'https://rmeliana.github.io/FabAcademy/'
copyright: 'Creative Commons Attribution Non Commercial'


theme:
    name: material
    features:
        - navigation.tabs
        - navigation.sections
        - navigation.expand
        - navigation.top
        - toc.integrate
        - header.autohide
    
    font:
        text: Roboto
        code: Roboto Mono
    
    palette:
    #light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: teal
          accent: white
          toggle:
            icon: material/toggle-switch-off-outline
            name: Switch to dark mode
        
        
    #dark mode  
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: red
          accent: indigo
          toggle:
            icon: material/toggle-switch
            name: Switch to light mode
        

    
# extras
extra_css:
    - stylesheets/extra.css      

nav:
    - Home: index.md
    - About: about.md
    - Assignments: assignments.md
    
      
markdown_extensions:
  - markdown.extensions.attr_list
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
    - search